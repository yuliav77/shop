{% extends "base.html" %}
{% block title %}Register - Julia books adviser{% endblock %}
{% block content %}
				<div class="main col-md login_page">
					<div class="header_img"></div>
					<div id="content_page">
						<h2>Registration form</b></h2>
						<div class="content_inner">
							<form action="/success" method="post" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
							  <div class="form-group row">
								<label for="inputName" class="col-sm-4 col-form-label-sm">Name</label>
								<div class="col-sm-8">
								  <input type="text" name="name" class="form-control" id="inputName" placeholder="Enter Your Name">
								</div>
							  </div>
							  <div class="form-group row">
								<label for="inputLogin" class="col-sm-4 col-form-label-sm">Login *</label>
								<div class="col-sm-8">
								  <input type="text" name="login" class="form-control" id="inputLogin" placeholder="Enter Your Login" required>
								</div>
							  </div>
							  <div class="form-group row">
								<label for="inputPassword" class="col-sm-4 col-form-label-sm">Password *</label>
								<div class="col-sm-8">
								  <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" required>
								</div>
							  </div>
							  <div class="form-group row">
								<label for="confirmPassword" class="col-sm-4 col-form-label"></label>
								<div class="col-sm-8">
								  <input type="password" name="password2" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
								</div>
							  </div>
							  <p>* required fields</p>
							  <div class="form-group row">
								<div class="col-sm-12 text-center">
								  <button type="submit" class="btn btn-primary">Sign up</button>
								</div>
							  </div>
							</form>
						</div>
					</div>	
 {% endblock %}
