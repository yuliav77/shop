{% extends "base.html" %}
{% block title %}Julia books adviser{% endblock %}
{% block content %}
				<div class="main col-md login_page">
					<div class="header_img"></div>
					<div id="content_page">
						<h2>Welcome to <b>Books Adviser !</b></h2>
						<div class="content_inner">
							<form action="/search" method="post">
							  <div class="form-group row">
								<label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
								<div class="col-sm-9">
								  <input type="text" name="login" class="form-control" id="inputLogin" placeholder="Login" required>
								</div>
							  </div>
							  <div class="form-group row">
								<label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
								<div class="col-sm-9">
								  <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
								</div>
							  </div>
							  <div class="form-group row">
								<div class="col-sm-12 text-center">
								  <button type="submit" class="btn btn-primary">Sign in</button>
								</div>
							  </div>
							</form>
							<div class="col-sm-12 text-center mt-4">
								<p class="mb-4">or, if haven't registered yet:</p>
								<a class="btn btn-primary" href="{{ url_for('register') }}">Sign up</a>
							</div>	
							
						</div>
					</div>	
					
 {% endblock %}
