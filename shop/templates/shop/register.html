{% extends "shop/layout.html" %}

{% block body %}

	<div class="body_inner">

		<h2>Register</h2>

		{% if message %}
			<div>{{ message }}</div>
		{% endif %}

		<form action="{% url 'register' %}" method="post">
			{% csrf_token %}
			<div class="form-group">
				<input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email Address">
			</div>
			<div class="form-group">
				<input class="form-control" type="tel" name="phone" placeholder="Phone Number" required>
			</div>
		   <div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
			</div>
			<input class="btn btn-primary" type="submit" value="Register">
		</form>

	</div>
		<p class="text_div">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
